<div style="width: 95%;">
    <p-table #srv [value]="marksList" [paginator]="true" [rows]="20">

            <div style="text-align: right">
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>

        <ng-template pTemplate="header">
            <tr>
                <th>Available registration marks : {{marksList.length}}</th>
                <th style="width: 125px!important">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.Mark}}</td>
                <td>
                    <input type="button" class="btn btn-primary" id="btnApply" (click)="applyMark(item.Mark)" value="Apply">
                </td>
            </tr>
        </ng-template>
    </p-table>
